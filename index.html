<!DOCTYPE html>
<html>
<head>
	<title>You2be</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<link href="https://icons.better-idea.org/icon?size=80..120..200&url=youtube.com" rel="shortcut icon">
	<link rel="stylesheet" href="app/styles/css/style.css">
	<script src="app/js/first.js"></script>
</head>
	<body>
	 	<div class="desktop-version">
			<header>
				<div class="top-header">
						<div class="left-header">
							<a href="#" class="url-icon-menu">
								<div class="icon-menu"></div>
							</a>
							<div class="logo">
								<a href="#">
									<div class="icon-logo"></div>
									<div><sup class="region">BY</sup></div>
								</a>
							</div>
						</div>
						<div class="input-search center-header">
								<input name="search" placeholder="Введите запрос" id="inputSearch">
							<div class="keyboard-box">
								<img src="app/images/keyboard.gif" class="img-keyboard">
								<button class="icon-button-search" id="buttonSearch">
									<span class="icon-button-search-span">поиск</span>
								</button>
							</div>
						</div>
						<div class="right-header">
							<div class="add-video">
								<a href="#"></a>
							</div>
							<div class="g-account">
								<a href="#" class="message"></a>
								<a href="#" class="account"><div class="google-account">A</div></a>
							</div>
						</div>
				</div>
			</header>
			<div class="content">
				<div class="left-content-column">
					<!--<div class="main-video">
						<video controls="" src="/app/video/video1.mov">
						</video>
					</div>-->
				</div>
				<div class="rigth-content-column">
				</div>
			</div>
		</div>
		<!-- MOBILE DEVICE Version-->
		<div class="mobile-version">
			<header>
				<div class="first-line-header-mobile">
					<div class="left-first-line-header-mobile">
						<a href="#">
							<div class="logo-mobile"></div>
							<h1 class="logo-name-mobile">Главная</h1>
						</a>
					</div>
					<div class="right-first-line-header-mobile">
						<div id="divInputMobile">
							<input type="text" name="SearchMobile" id="searchMobileInput">
						</div>
						<div class ="search-button-mobile" id="buttonSearchMobile"></div>
						<div class="menu-mobile"></div>
					</div>
				</div>
				<div class="second-line-header-mobile">
					<div class="home-mobile"></div>
					<div class="in-trend-mobile"></div>
					<div class="subscriptions-mobile"></div>
					<div class="account-mobile"></div>
				</div>
			</header>
		</div>
	</body>
</html>
