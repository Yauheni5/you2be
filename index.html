<!DOCTYPE html>
<html>
<head>
	<title>You2be</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<link href="https://icons.better-idea.org/icon?size=80..120..200&url=youtube.com" rel="shortcut icon">
	<link rel="stylesheet" href="app/styles/css/style.css">
</head>
	<body>
		<header>
			<div class="top-header">
				<div class="left-header">
					<a href="#">
						<div class="icon-menu"></div>
					</a>
					<div class="logo">
						<a href="#">
							<div class="icon-logo"></div>
							<div><sup class="region">BY</sup></div>
						</a>
					</div>
				</div>
				<div class="input-search center-header">
						<input name="search" placeholder="Введите запрос">
					<div class="keyboard-box">
						<img src="app/images/keyboard.gif">
						<button class="icon-button-search" form="search-form">
						</button>
					</div>
				</div>
				<div class="right-header">
					<div class="add-video">
						<a href="#"></a>
					</div>
					<div class="g-account">
						<a href="#" class="message"></a>
						<div class="google-account"><a href="#" class="account">A</a></div>
					</div>
				</div>
			</div>
		</header>
		<div class="content">
			<div class="left-content-column">
				<div class="main-video">
					<video preload="" controls="">
						<source src="/app/video/video1.mov">
					</video>
				</div>
			</div>
			<div class="rigth-content-column">
			</div>
		</div>
		<script src="app/js/first.js"></script>
	</body>
</html>
